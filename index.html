<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icons8-weather-16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather App' in Js.</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><img class="search-button" src="https://img.icons8.com/ios/50/000000/google-web-search.png" alt="Icone de recherche"></button>
        </div>

        <div class="weather loading">
            <h2 class="city">Météo à :</h2>
            <div class="temp">
                <h1>Température :</h1>

            </div>
            <div class="flex">
                <img src="#" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="stats">
                <div class="humidity">Humidité dans l'air :</div>
                <div class="wind"> Vitesse du vent :</div>
            </div>
        </div>
    </div>
    <script src="./app.js" defer></script>
</body>

</html>
